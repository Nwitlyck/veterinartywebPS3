<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Usuario</title>
    </h:head>

    <h:body>
        <h:form id="menu">

            <p:menubar>

                <p:menuitem value="Bienvenida" outcome="landingPage" icon="pi pi-fw pi-home"/>

                <p:submenu label="Cliente" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar cliente" outcome="editCustomer" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Sede" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar sede" outcome="editSite" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Unidades" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar unidades" outcome="editUnit" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Usuarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar usuarios" outcome="editUsers" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Veterinarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar Veterinarios" outcome="editVeterinary" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:menuitem value="Cerrar Sesión" icon="pi pi-sign-out"  actionListener="#{logInController.logOut()}"/>

            </p:menubar>

        </h:form>

        <h:form id="form">
            <p:growl id="message" showDetail="true"/>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

            <p:commandButton value="Crear Usuario" icon="pi pi-plus" actionListener="#{userController.resetSelectUser}"
                             update=":form:manage-user-content" oncomplete="PF('manageUserDialog').show()"
                             styleClass="ui-button-success" style="margin: .50rem">
                <p:resetInput target=":form:manage-user-content"/>
            </p:commandButton>

            <p:toggleSwitch value="#{userController.viewDisabledUser}"> Ver deshabilitado
                <p:ajax listener="#{userController.viewDisabledMessage}" update="form message"/>
            </p:toggleSwitch>

            <p:dialog header="Detalles de Usuario" showEffect="fade" modal="true"
                      widgetVar="manageUserDialog" responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">

                    <p:outputPanel>

                        <div class="p-field">
                            <p:outputLabel for="name2">Nombre</p:outputLabel>
                            <p:inputText id="name2" value="#{userController.selectedUser.name}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="lastName2">Apellido</p:outputLabel>
                            <p:inputText id="lastName2" value="#{userController.selectedUser.lastname}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="email2">Correo</p:outputLabel>
                            <p:inputText id="email2" value="#{userController.selectedUser.email}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="password2">Contraseña</p:outputLabel>
                            <p:password id="password2" value="#{userController.selectedUser.password}" toggleMask="true"/>
                        </div>

                        <div class="p-field">                                               
                            <p:outputLabel for="role1">Role</p:outputLabel>
                            <p:selectOneMenu id="role1" value="#{userController.selectedUser.role}">
                                <f:selectItem itemLabel="Seleccione el rol" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{userController.mapRoles}"/>
                            </p:selectOneMenu>
                        </div>

                    </p:outputPanel>

                </p:outputPanel>


                <f:facet name="footer">
                    <p:commandButton value="Crear" icon="pi pi-check"  actionListener="#{userController.insertUser}"
                                     update="form edit-user-content" style="margin: .25rem" process="manage-user-content @this">
                        <p:confirm header="Confirmacion" message="Esta seguro de seguir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('editAdminContent').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
            
            <p:dataTable id="enableUsers" var="obj" value="#{userController.userList}" rendered="#{!userController.viewDisabledUser}">



                <p:column headerText="Nombre">
                    <h:outputText value="#{obj.name}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{obj.lastname}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{obj.email}" />
                </p:column>
                <p:column headerText="Rol">
                    <h:outputText value="#{userController.getRoleNameByRoleId(obj.role)}" />
                </p:column>

                <p:column headerText="Opciones">
                    <p:menuButton>
                        <p:menuitem value="Editar"  update=":form:edit-user-content" icon="pi pi-pencil" oncomplete="PF('editUserContent').show()">
                            <f:setPropertyActionListener value="#{obj}" target="#{userController.selectedUser}"/>
                            <p:resetInput target=":form:edit-user-content"/>
                        </p:menuitem>

                        <p:menuitem value="Borrar"  update="form enableUsers" icon="pi pi-trash" oncomplete="PF('disableUserDialog').show()" process="@this">
                            <f:setPropertyActionListener value="#{obj}" target="#{userController.selectedUser}"/>
                            <p:resetInput target=":form"/>
                        </p:menuitem>

                    </p:menuButton>
                </p:column>
            </p:dataTable>

            <p:dataTable id="disableUsers"  var="obj" value="#{userController.disableUserList}" rendered="#{userController.viewDisabledUser}">

                <p:column headerText="Nombre">
                    <h:outputText value="#{obj.name}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{obj.lastname}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{obj.email}" />
                </p:column>
                <p:column headerText="Rol">
                    <h:outputText value="#{userController.getRoleNameByRoleId(obj.role)}" />
                </p:column>


                <p:column headerText="Recuperar">
                    <p:commandButton icon="pi pi-refresh"  oncomplete="PF('enableUserDialog').show()"
                                     update="form disableUsers" style="margin: .25rem" process="@this">
                        <f:setPropertyActionListener value="#{obj}" target="#{userController.selectedUser}"/>
                    </p:commandButton>

                </p:column>
            </p:dataTable>



            <p:dialog header="Informacion del Usuario" showEffect="fade" modal="true"
                      widgetVar="editUserContent" responsive="true">
                <p:outputPanel id="edit-user-content" class="ui-fluid">

                    <p:outputPanel>



                        <div class="p-field">
                            <p:outputLabel>Nombre</p:outputLabel>
                            <p:inputText id="name" value="#{userController.selectedUser.name}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Apellido</p:outputLabel>
                            <p:inputText id="lastname" value="#{userController.selectedUser.lastname}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel >Correo</p:outputLabel>
                            <p:inputText id="emali" value="#{userController.selectedUser.email}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="password" >Contraseña</p:outputLabel>
                            <p:password id="password" value="#{userController.password}"/>
                        </div>
                        <div class="p-field">                                               
                            <p:outputLabel for="role2">Role</p:outputLabel>
                            <p:selectOneMenu id="role2" value="#{userController.selectedUser.role}">
                                <f:selectItem itemLabel="Seleccione el rol" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{userController.mapRoles}"/>
                            </p:selectOneMenu>
                        </div>

                    </p:outputPanel>

                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{userController.updateUser}"
                                     update="form edit-user-content" style="margin: .25rem" process="edit-user-content @this">
                        <p:confirm header="Confirmacion" message="Esta seguro de seguir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('editUserContent').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>  

            <p:confirmDialog
                widgetVar="disableUserDialog" 
                showEffect="fade" 
                width="300"
                message="Deshabilitar este usuario?" 
                header="Confirmar" 
                severity="warn">

                <p:commandButton 
                    value="Cancelar" 
                    icon="pi pi-times" 
                    onclick="PF('disableUserDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Desabilitar" 
                    icon="pi pi-check" 
                    actionListener="#{userController.disableUser}"
                    update="form" 
                    process="@this" />

            </p:confirmDialog>

            <p:confirmDialog
                widgetVar="enableUserDialog" 
                showEffect="fade" 
                width="300"
                message="Habilitar este usuario?" 
                header="Confirm" 
                severity="warn">

                <p:commandButton 
                    value="Cancelar" 
                    icon="pi pi-times" 
                    onclick="PF('enableUserDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Habilitar" 
                    icon="pi pi-check" 
                    actionListener="#{userController.enableUser}"
                    update="form" 
                    process="@this" />

            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
