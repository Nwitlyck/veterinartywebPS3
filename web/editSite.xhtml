<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Veterinarios</title>
    </h:head>

    <h:body>
        <p:growl id="message" showDetail="true"/>
        <h:form id="menu">

            <p:menubar>

                <p:menuitem value="Bienvenida" outcome="landingPage" icon="pi pi-fw pi-home"/>

                <p:submenu label="Cliente" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar cliente" outcome="editClient" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Sede" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar sede" outcome="editSite" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Unidades" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar unidades" outcome="editUnit" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Usuarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar usuarios" outcome="editUsers" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Veterinarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar Veterinarios" outcome="editVeterinary" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:menuitem value="Cerrar SesiÃ³n" icon="pi pi-sign-out"  actionListener="#{logInController.logOut()}"/>

            </p:menubar>

        </h:form>



        <h:form id="form">
            <p:growl id="message" showDetail="true"/>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

            <p:commandButton value="Crear Sede" icon="pi pi-plus"
                             update=":form:manage-site-content" oncomplete="PF('manageSiteDialog').show()"
                             styleClass="ui-button-success" style="margin: .50rem">
                <p:resetInput target=":form:manage-site-content"/>
            </p:commandButton>

            <p:toggleSwitch value="#{siteController.viewDisabledSite}"> Ver deshabilitado
                <p:ajax listener="#{siteController.viewDisabledMessage}" update="form message"/>
            </p:toggleSwitch>

            <p:dialog header="Detalles de Sede" showEffect="fade" modal="true"
                      widgetVar="manageSiteDialog" responsive="true">
                <p:outputPanel id="manage-site-content" class="ui-fluid">

                    <p:outputPanel>

                        <div class="p-field">
                            <p:outputLabel>Nombre</p:outputLabel>
                            <p:inputText id="name" value="#{siteController.selectedSite.name}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Direccion</p:outputLabel>
                            <p:inputText id="adress" value="#{siteController.selectedSite.adress}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Provincia</p:outputLabel>
                            <p:inputText id="province" value="#{siteController.selectedSite.province}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Canton</p:outputLabel>
                            <p:inputText id="canton" value="#{siteController.selectedSite.canton}"/>
                        </div>

                    </p:outputPanel>

                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Crear" icon="pi pi-check"  actionListener="#{siteController.createNewSite()}" 
                                     update="form manage-site-content" style="margin: .25rem" process="manage-site-content @this">
                        <p:confirm header="Confirmacion" message="Seguro que quieres seguir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageSiteDialog').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>




            <p:dataTable var="site" value="#{siteController.siteList}" rendered="#{!siteController.viewDisabledSite}">

                <p:column headerText="Nombre">
                    <h:outputText value="#{site.name}" />
                </p:column>


                <p:column headerText="Opciones">
                    <p:menuButton>
                        <p:menuitem value="Editar"  update=":form:edit-site-content" icon="pi pi-pencil" oncomplete="PF('editSiteContent').show()">
                            <p:resetInput target=":form:edit-site-content"/>
                        </p:menuitem>
                        <p:menuitem value="Borrar"  update="form" icon="pi pi-trash">
                            <p:confirm header="Confirmacion" message="Seguro que quieres seguir?" icon="pi pi-exclamation-triangle"/>
                        </p:menuitem>
                    </p:menuButton>
                </p:column>
            </p:dataTable>

            <p:dataTable var="site" value="#{siteController.disableSiteList}" rendered="#{siteController.viewDisabledSite}">

                <p:column headerText="Nombre">
                    <h:outputText value="#{site.name}" />
                </p:column>


                <p:column headerText="Recuperar">
                    <p:commandButton icon="pi pi-refresh"  
                                     update="form" style="margin: .25rem" process="@this">
                        <p:confirm header="Confirmacion" message="Esta seguro que quiere seguir" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>

                </p:column>
            </p:dataTable>

            <p:dialog header="Info Sede" showEffect="fade" modal="true"
                      widgetVar="editSiteContent" responsive="true">
                <p:outputPanel id="edit-site-content" class="ui-fluid">

                    
                    <div class="p-field">
                            <p:outputLabel>Nombre</p:outputLabel>
                            <p:inputText id="name2" value="#{siteController.selectedSite.name}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Direccion</p:outputLabel>
                            <p:inputText id="adress2" value="#{siteController.selectedSite.adress}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Provincia</p:outputLabel>
                            <p:inputText id="province2" value="#{siteController.selectedSite.province}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Canton</p:outputLabel>
                            <p:inputText id="canton2" value="#{siteController.selectedSite.canton}"/>
                        </div>

                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-save"  
                                     update="form edit-site-content" style="margin: .25rem" process="edit-site-content @this">
                        <p:confirm header="Confirmacion" message="Seguro que quieres seguir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('editSiteContent').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

        </h:form>
    </h:body>
</html>
