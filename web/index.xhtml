<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio Secion</title>
    </h:head>
    
    <h:body>
        <div class="card" style="text-align:center">
            <h:form>
                <h3>Bienvenido</h3>
                <p:growl id="message" showDetail="true" />

                <p:panelGrid columns="2" style="border:0px !important; background:none;margin:0 auto">
                    Usuario:  <p:inputText value="#{logInController.user}" />
                    Contraseña:  <p:password value="#{logInController.pasword}" />
                    <h:outputText></h:outputText>
                    <p:commandButton value="Iniciar Sesión" actionListener="#{logInController.logIn()}" update="message"/>
                </p:panelGrid>

            </h:form>
        </div>
    </h:body>
</html>
