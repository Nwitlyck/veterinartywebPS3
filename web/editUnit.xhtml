<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Unidades</title>
    </h:head>

    <h:body>
        
        <h:form id="menu">

           <p:menubar>

                <p:menuitem value="Bienvenida" outcome="landingPage" icon="pi pi-fw pi-home"/>

                <p:submenu label="Cliente" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar cliente" outcome="editClient" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Unidades" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar unidades" outcome="editUnit" icon="pi pi-fw pi-eye"/>
                </p:submenu>
                
                <p:submenu label="Usuarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar usuarios" outcome="editAdmin" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Veterinarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar Veterinarios" outcome="editVeterinary" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:menuitem value="Cerrar Sesión" icon="pi pi-sign-out"  actionListener="#{logInController.logOut()}"/>
                
            </p:menubar>

        </h:form>
        
        <h:form id="form">
            <p:growl id="message" showDetail="true"/>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

            <p:commandButton value="Crear Unidad" icon="pi pi-plus"
                             update=":form:manage-user-content" oncomplete="PF('manageUserDialog').show()"
                             styleClass="ui-button-success" style="margin: .50rem">
                <p:resetInput target=":form:manage-user-content"/>
            </p:commandButton>
            
            <p:dialog header="Información de Unidad" showEffect="fade" modal="true"
                      widgetVar="manageUserDialog" responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">

                    <p:outputPanel>
                        <div class="p-field">
                            <p:outputLabel>Numero de Unidad</p:outputLabel>
                            <p:inputText id="unitNumber"/>
                        </div>
                        
                        <div class="p-field">
                            <p:outputLabel>Placa</p:outputLabel>
                            <p:inputText id="plate"/>
                        </div>

                    </p:outputPanel>

                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Crear" icon="pi pi-check"  
                                     update="form manage-user-content" style="margin: .25rem" process="manage-user-content @this">
                        <p:confirm header="Confirmacion" message="Seguro que quieres seguir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageUserDialog').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>
            
            
            
            <p:dataTable var="obj" value="#{logInController.crearDemo()}">

                <p:column headerText="Numero de la Unidad">
                    <h:outputText value="#{obj.unitNumber}" />
                </p:column>
                <p:column headerText="Placa">
                    <h:outputText value="#{obj.plate}" />
                </p:column>
                <p:column headerText="Opciones">
                    <p:menuButton>
                        <p:menuitem value="Editar"  update=":form:edit-unit-content" icon="pi pi-pencil" oncomplete="PF('editUnitContent').show()">
                                <p:resetInput target=":form:edit-unit-content"/>
                        </p:menuitem>
                        <p:menuitem value="Borrar"  update="form" icon="pi pi-trash">
                            <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                        </p:menuitem>
                    </p:menuButton>
                </p:column>
            </p:dataTable>
            
            <p:dialog header="Informacion de la Unidad" showEffect="fade" modal="true"
                      widgetVar="editUnitContent" responsive="true">
                <p:outputPanel id="edit-unit-content" class="ui-fluid">

                    <p:outputPanel>
                        <div class="p-field">
                            <p:outputLabel>Numero de Unidad</p:outputLabel>
                            <p:inputText id="unitNumber2"/>
                        </div>
                        
                        <div class="p-field">
                            <p:outputLabel>Placa</p:outputLabel>
                            <p:inputText id="plate2"/>
                        </div>

                    </p:outputPanel>

                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Salvar" icon="pi pi-save"  
                                     update="form edit-unit-content" style="margin: .25rem" process="edit-unit-content @this">
                        <p:confirm header="Confirmation" message="Seguro que quieres seguir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>


                    <p:commandButton value="Cencelar" icon="pi pi-times" onclick="PF('editUnitContent').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>
            

        </h:form>
    </h:body>
</html>
