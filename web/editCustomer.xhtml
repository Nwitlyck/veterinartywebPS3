<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Clientes</title>
    </h:head>

    <h:body>
        <h:form id="menu">

            <p:menubar>

                <p:menuitem value="Bienvenida" outcome="landingPage" icon="pi pi-fw pi-home"/>

                 <p:submenu label="Cliente" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar cliente" outcome="editCustomer" icon="pi pi-fw pi-eye"/>
                </p:submenu>
                
                <p:submenu label="Sede" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar sede" outcome="editSite" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Unidades" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar unidades" outcome="editUnit" icon="pi pi-fw pi-eye"/>
                </p:submenu>
                
                <p:submenu label="Usuarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar usuarios" outcome="editUsers" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Veterinarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar Veterinarios" outcome="editVeterinary" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:menuitem value="Cerrar Sesión" icon="pi pi-sign-out"  actionListener="#{logInController.logOut()}"/>
                
            </p:menubar>

        </h:form>

        <h:form id="form">
            <p:growl id="message" showDetail="true"/>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

            <p:commandButton value="Crear Cliente" icon="pi pi-plus" actionListener="#{customerController.inicializate}"
                             update=":form:manage-user-content" oncomplete="PF('manageUserDialog').show()"
                             styleClass="ui-button-success" style="margin: .50rem">
                <p:resetInput target=":form:manage-user-content"/>
            </p:commandButton>



            <p:toggleSwitch value="#{customerController.viewDisabledClient}">Ver deshabilitado
                <p:ajax listener="#{customerController.viewDisabledMessage}" update="form message"/>
            </p:toggleSwitch>


            <p:dialog header="Información del Cliente" showEffect="fade" modal="true"
                      widgetVar="manageUserDialog" responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">

                    <p:outputPanel>
                        <div class="p-field">
                            <p:outputLabel>Cedula</p:outputLabel>
                            <p:inputText id="cedula2" value="#{customerController.selectedCustomerTO.cedula}"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel >Correo</p:outputLabel>
                            <p:inputText id="emali2" value="#{customerController.selectedCustomerTO.email}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Nombre</p:outputLabel>
                            <p:inputText id="name2" value="#{customerController.selectedCustomerTO.name}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Apellido</p:outputLabel>
                            <p:inputText id="lastname2" value="#{customerController.selectedCustomerTO.lastname}" />
                        </div>

                    </p:outputPanel>

                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Crear" icon="pi pi-check"  actionListener="#{customerController.insertCustomer}"
                                     update="form manage-user-content" style="margin: .25rem" process="manage-user-content @this">
                        <p:confirm header="Confirmacion" message="Esta seguro que quiere seguir" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageUserDialog').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

            <p:dataTable id="enablecustomers" var="customer" value="#{customerController.customerList}" rendered="#{!customerController.viewDisabledClient}">

                <p:column headerText="Cedula">
                    <h:outputText value="#{customer.cedula}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{customer.name} #{customer.lastname}" />
                </p:column>
                <p:column headerText="Opciones">
                    <p:menuButton>
                        <p:menuitem value="Editar"  update=":form:edit-client-content" icon="pi pi-pencil" oncomplete="PF('editClientContent').show()">
                            <f:setPropertyActionListener value="#{customer}" target="#{customerController.selectedCustomerTO}"/>
                            <p:resetInput target=":form:edit-client-content"/>
                        </p:menuitem>
                        <p:menuitem value="Borrar"  update=":form enablecustomers" icon="pi pi-trash" oncomplete="PF('disableCustomerDialog').show()">
                            <f:setPropertyActionListener value="#{customer}" target="#{customerController.selectedCustomerTO}"/>
                            <p:resetInput target=":form"/>
                        </p:menuitem>
                    </p:menuButton>
                </p:column>
            </p:dataTable>

            <p:dataTable id="disablecustomers" var="customer" value="#{customerController.disableCustomerList}" rendered="#{customerController.viewDisabledClient}">

                <p:column headerText="Cedula">
                    <h:outputText value="#{customer.cedula}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{customer.name} #{customer.lastname}" />
                </p:column>
                <p:column headerText="Recuperar">                    
                    <p:commandButton icon="pi pi-refresh"  oncomplete="PF('enableCustomerDialog').show()"
                                     update="form disablecustomers" process="@this">
                        <f:setPropertyActionListener value="#{customer}" target="#{customerController.selectedCustomerTO}"/>
                    </p:commandButton>
                    
                </p:column>
            </p:dataTable>


            <p:dialog header="Informacion del Cliente" showEffect="fade" modal="true"
                      widgetVar="editClientContent" responsive="true">
                <p:outputPanel id="edit-client-content" class="ui-fluid">
                        <div class="p-field">
                            <p:outputLabel>Cedula</p:outputLabel>
                            <p:inputMask id="cedula1" value="#{customerController.selectedCustomerTO.cedula}" mask="9-9999-9999" validateMask="true" disabled="true" />
                        </div>

                        <div class="p-field">
                            <p:outputLabel >Correo</p:outputLabel>
                            <p:inputText id="emali1" value="#{customerController.selectedCustomerTO.email}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Nombre</p:outputLabel>
                            <p:inputText id="name1" value="#{customerController.selectedCustomerTO.name}" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Apellido</p:outputLabel>
                            <p:inputText id="lastname1" value="#{customerController.selectedCustomerTO.lastname}" />
                        </div>

                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-save"  actionListener="#{customerController.updateCustomer}"
                                     update="form edit-client-content" style="margin: .25rem" process="edit-client-content @this">
                        <p:confirm header="Confirmacion" message="Esta seguro que quiere seguir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('editClientContent').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
            
            <p:confirmDialog
                widgetVar="disableCustomerDialog" 
                showEffect="fade" 
                width="300"
                message="Deshabilitar este sitio?" 
                header="Confirm" 
                severity="warn">

                <p:commandButton 
                    value="Cancelar" 
                    icon="pi pi-times" 
                    onclick="PF('disableCustomerDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Desabilitar" 
                    icon="pi pi-check" 
                    actionListener="#{customerController.disableCustomer}"
                    update="form" 
                    process="@this" />

            </p:confirmDialog>

            <p:confirmDialog
                widgetVar="enableCustomerDialog" 
                showEffect="fade" 
                width="300"
                message="Habilitar este sitio?" 
                header="Confirm" 
                severity="warn">

                <p:commandButton 
                    value="Cancelar" 
                    icon="pi pi-times" 
                    onclick="PF('enableCustomerDialog').hide()"
                    style="float: left"
                    class="ui-button-secondary"/>

                <p:commandButton 
                    value="Habilitar" 
                    icon="pi pi-check" 
                    actionListener="#{customerController.enableCustomer}"
                    update="form" 
                    process="@this" />

            </p:confirmDialog>
            
        </h:form>
    </h:body>
</html>
