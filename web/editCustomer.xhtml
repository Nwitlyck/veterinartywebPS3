<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Clientes</title>
    </h:head>

    <h:body>
        <h:form id="menu">

            <p:menubar>

                <p:menuitem value="Bienvenida" outcome="landingPage" icon="pi pi-fw pi-home"/>

                 <p:submenu label="Cliente" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar cliente" outcome="editCustomer" icon="pi pi-fw pi-eye"/>
                </p:submenu>
                
                <p:submenu label="Sede" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar sede" outcome="editSite" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Unidades" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar unidades" outcome="editUnit" icon="pi pi-fw pi-eye"/>
                </p:submenu>
                
                <p:submenu label="Usuarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar usuarios" outcome="editUsers" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:submenu label="Veterinarios" icon="pi pi-fw pi-users">
                    <p:menuitem value="Editar Veterinarios" outcome="editVeterinary" icon="pi pi-fw pi-eye"/>
                </p:submenu>

                <p:menuitem value="Cerrar Sesión" icon="pi pi-sign-out"  actionListener="#{logInController.logOut()}"/>
                
            </p:menubar>

        </h:form>

        <h:form id="form">
            <p:growl id="message" showDetail="true"/>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

            <p:commandButton value="Crear Cliente" icon="pi pi-plus"
                             update=":form:manage-user-content" oncomplete="PF('manageUserDialog').show()"
                             styleClass="ui-button-success" style="margin: .50rem">
                <p:resetInput target=":form:manage-user-content"/>
            </p:commandButton>



            <p:toggleSwitch value="#{customerController.viewDisabledClient}">Ver deshabilitado
                <p:ajax listener="#{logInController.viewDisabledMessage}" update="form message"/>
            </p:toggleSwitch>


            <p:dialog header="Información del Cliente" showEffect="fade" modal="true"
                      widgetVar="manageUserDialog" responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">

                    <p:outputPanel>
                        <div class="p-field">
                            <p:outputLabel>Cedula</p:outputLabel>
                            <p:inputText id="cedula2"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel >Correo</p:outputLabel>
                            <p:inputText id="emali2"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Nombre</p:outputLabel>
                            <p:inputText id="name2"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Apellido</p:outputLabel>
                            <p:inputText id="lastname2"/>
                        </div>

                    </p:outputPanel>

                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Crear" icon="pi pi-check"  
                                     update="form manage-user-content" style="margin: .25rem" process="manage-user-content @this">
                        <p:confirm header="Confirmacion" message="Esta seguro que quiere seguir" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageUserDialog').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

            <p:dataTable var="customer" value="#{customerController.customerList}" rendered="#{!customerController.viewDisabledClient}">

                <p:column headerText="Cedula">
                    <h:outputText value="#{customer.cedula}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{customer.name}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{customer.lastname}" />
                </p:column>
                <p:column headerText="Opciones">
                    <p:menuButton>
                        <p:menuitem value="Editar"  update=":form:edit-client-content" icon="pi pi-pencil" oncomplete="PF('editClientContent').show()">
                            <p:resetInput target=":form:edit-cleint-content"/>
                        </p:menuitem>
                        <p:menuitem value="Borrar"  update="form" icon="pi pi-trash">
                            <p:confirm header="Confirmacion" message="Esta seguro que quiere seguir?" icon="pi pi-exclamation-triangle"/>
                        </p:menuitem>
                    </p:menuButton>
                </p:column>
            </p:dataTable>

            <p:dataTable var="customer" value="#{customerController.disableCustomerList}" rendered="#{customerController.viewDisabledClient}">

                <p:column headerText="Cedula">
                    <h:outputText value="#{customer.cedula}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{customer.name}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{customer.lastname}" />
                </p:column>
                <p:column headerText="Recuperar">
                    <p:commandButton icon="pi pi-refresh"  
                                     update="form" style="margin: .25rem" process="@this">
                        <p:confirm header="Confirmacion" message="Esta seguro que quiere seguir" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>

                </p:column>
            </p:dataTable>


            <p:dialog header="Informacion del Cliente" showEffect="fade" modal="true"
                      widgetVar="editClientContent" responsive="true">
                <p:outputPanel id="edit-client-content" class="ui-fluid">

                    <p:outputPanel>
                        <div class="p-field">
                            <p:outputLabel>Cedula</p:outputLabel>
                            <p:inputText id="cedula3"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel >Correo</p:outputLabel>
                            <p:inputText id="emali3"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Nombre</p:outputLabel>
                            <p:inputText id="name3"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel>Apellido</p:outputLabel>
                            <p:inputText id="lastname3"/>
                        </div>

                    </p:outputPanel>

                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Salvar" icon="pi pi-save"  
                                     update="form edit-client-content" style="margin: .25rem" process="edit-client-content @this">
                        <p:confirm header="Confirmacion" message="Esta seguro que quiere seguir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('editClientContent').hide()" 
                                     style="margin: .25rem" class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
